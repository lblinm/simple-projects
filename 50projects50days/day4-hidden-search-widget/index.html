<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Search Widget</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</head>

<body class="m-0 bg-purple-400 h-screen w-screen flex justify-center items-center overflow-hidden">
  <div id="search" class="relative h-1">
    <input id="input" type="text" placeholder="Search..."
      class="bg-white p-4 h-12 w-12 transition-[width] duration-300 ease-in-out focus:outline-none">
    <button id="btn"
      class="bg-white cursor-pointer absolute top-0 left-0 h-12 w-12 transition-transform duration-300 ease-in-out focus:outline-none">
      <i class="fas fa-search"></i>
    </button>
  </div>
  <script>
    const search = document.querySelector('#search')
    const btn = document.querySelector('#btn')
    const input = document.querySelector('#input')
    btn.addEventListener('click', () => {
      input.classList.toggle('w-48')
      input.focus()
      btn.classList.toggle('translate-x-48')
    })
  </script>
</body>

</html>
