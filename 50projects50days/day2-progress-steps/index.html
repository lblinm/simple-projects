<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Steps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-0 h-screen flex justify-center items-center overflow-hidden">
  <div class="text-center">
    <div class="flex justify-between relative mb-4 max-w-full w-[350px]">
      <div class="absolute bg-slate-300 top-1/2 left-0 -translate-y-1/2 h-[4px] w-full -z-10"></div>
      <div id="progress"
        class="absolute bg-blue-500 top-1/2 left-0 -translate-y-1/2 h-[4px] max-w-full w-0 -z-10 transition-all duration-500 ease-in">
      </div>
      <div
        class="circle bg-white border-blue-500 text-slate-500 rounded-full h-[30px] w-[30px] flex items-center justify-center border-[3px]">
        1</div>
      <div
        class="circle transition-all duration-500 ease-in bg-white text-slate-500 rounded-full h-[30px] w-[30px] flex items-center justify-center border-[3px] border-slate-300">
        2</div>
      <div
        class="circle transition-all duration-500 ease-in bg-white text-slate-500 rounded-full h-[30px] w-[30px] flex items-center justify-center border-[3px] border-slate-300">
        3</div>
      <div
        class="circle transition-all duration-500 ease-in bg-white text-slate-500 rounded-full h-[30px] w-[30px] flex items-center justify-center border-[3px] border-slate-300">
        4</div>
    </div>
    <div class="flex justify-center gap-6 mt-12">
      <button id="prev"
        class="bg-blue-500 text-white rounded-md cursor-pointer py-[8px] px-[30px] active:scale-[0.98] disabled:bg-slate-200 disabled:cursor-not-allowed"
        disabled>Prev</button>
      <button id="next"
        class="bg-blue-500 text-white rounded-md cursor-pointer py-[8px] px-[30px] active:scale-[0.98] disabled:bg-slate-200 disabled:cursor-not-allowed">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
