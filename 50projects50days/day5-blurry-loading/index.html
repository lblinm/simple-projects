<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blurry Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="box-border flex justify-center items-center h-screen w-screen overflow-hidden m-0 p-0">
  <section id="bg"
    class="bg-[url('https://images.unsplash.com/photo-1576161787924-01bb08dad4a4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2104&q=80')] bg-no-repeat bg-center bg-cover absolute top-[-30px] -left-[30px] w-[calc(100vw+60px)] h-[calc(100vh+60px)] z-[-1] blur-[0px]">
  </section>
  <div id="loading-text" class="text-4xl text-white">0 %</div>
  <script src="script.js"></script>
</body>

</html>
